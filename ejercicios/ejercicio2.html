<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/3f7960f673.js" crossorigin="anonymous"></script>
	<script src="../js/ejercicio2.js"></script>
	<title>Ejercicio 2</title>
</head>
<body>
	<div class="home">
		<a href="../index.html">
			<i class="fa-solid fa-house fa-3x m-3"></i>
		</a>
	</div>
	<div class="container p-3">
		<div class="container">
			<div class="card text-center border border-black">
				<h1>Ejercicio 2</h1>
			</div>
		</div>
		<div class="container mt-2">
			<div class="card text-center border border-black p-2">
				<p>
					Realizar un programa que tenga un array con 10 números y presente: 
					- Botón “Números menores” y una caja de texto. Cuando el usuario pulse 
					el botón se mostrarán los números del arrays menores que el número introducido 
					en la caja de texto anterior - Lo mismo, pero con los números mayores
				</p>
			</div>
		</div>
		<div class="container mt-2">
			<div class="card text text-center border border-black">
				<div class="container mt-3">
					<input type="number" name="number" id="num_entry" class="form-control">
					<div class="row mt-3">
						<div class="col">
							<button class="form-control btn btn-primary" onclick="calcular(0)">MAYORES</button>
						</div>
						<div class="col">
							<button class="form-control btn btn-primary" onclick="calcular(1)">MENORES</button>
						</div>
					</div>
				</div>
				<div class="mt-3">
					<div id="resultado" class="container text-center">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
